is_deterministic: true
code: ./code
type: command

command: 'python traintestsplit_food.py --datasets ${{inputs.food_data}} --training_data ${{outputs.training_data}} --testing_data ${{outputs.testing_data}} --split_size ${{inputs.train_test_split_factor}}'
